<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule an Appointment</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="salon-form.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="Salon-Images/salon-logo.png">
    </div>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="salon-service.html">Services</a>
        <a href="salon-products.html">Products</a>
        <a href="salon-contact.html">Contact</a>
    </div>
    <div class="button">
        <a class="saabutton" href="salon-form.html">Schedule an Appointment</a>
    </div>
</header>

<div class="container">

    <div class="main">
        <div class="title-section">
            <div class="title">
                <h1>Jane's Hair Salon</h1>
            </div>
            <div class="subtitle">
                <span>Your local Magna barber</span>
            </div>
        </div>
        <div class="content">
            <form class="form-container">
                <div class="form-title"><h2>Schedule an Appointment</h2></div>
                <div class="form-title">Full Name</div>
                <input class="form-field" type="text" name="firstname">
                <div class="form-title">Phone</div>
                <input class="form-field" type="text" name="phone">
                <div class="form-title">Date & Time</div>
                <input class="form-field" type="text" name="firstname">
                <div class="form-title">Email</div>
                <input class="form-field" type="text" name="email">
                <div class="form-title">Send me Promotions</div>
                <input class="check-box" type="checkbox" name="promos">
                <div class="form-title">Request a time</div>
                <input class="form-field" type="datetime-local" name="date-time">
                <div class="submit-container">
                    <input class="submit-button" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>

</div>

</body>
</html>
