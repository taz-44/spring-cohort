<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1, shrink-to-fit=no">
    <title>First Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>First page</h1>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/grass.jpg" alt="grass">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/leaf.jpg" alt="leaf">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/night.jpg" alt="night">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/sky.jpg" alt="sky">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/sunset.jpg" alt="sunset">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>








<!--JS reference files-->
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--JS reference files-->
</body>
</html>
