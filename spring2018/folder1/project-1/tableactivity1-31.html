<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Activity</title>
</head>
<body>
<table style="border-collapse: collapse" border="1">
    <caption>Listing of Employees</caption>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Start Date</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Brad</td>
            <td>Miller</td>
            <td>Developer</td>
            <td>4/15/2006</td>
        </tr>
        <tr>
            <td>Ben</td>
            <td>Sanders</td>
            <td rowspan="2">QA</td>
            <td>10/1/1999</td>
        </tr>
        <tr>
            <td>Marcia</td>
            <td>Ball</td>

            <td>5/10/1981</td>
        </tr>
        <tr>
            <td>Leslie</td>
            <td>Wooley</td>
            <td>Project Manager</td>
            <td>4/11/1993</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Bacon ipsum dolor amet flank cow spare ribs beef ribs short loin.</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
