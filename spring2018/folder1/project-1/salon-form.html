<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Form</title>
</head>
<body>
<form method="post">
    <div>
        <label for="fullNameID">Full Name:</label><input id="fullNameID" name="fullName" type="text">
    </div>
    <div>
        <label for="phoneID">Phone Number:</label><input id="phoneID" name="phone" type="tel">
    </div>
    <div>
        <label for="emailID">E-mail:</label><input id="emailID" name="email" type="email">
    </div>
    <div>
        <label for="scheduleID">Request an appointment:</label><input id="scheduleID" name="schedule" type="datetime-local">
    </div>
    <input type="submit">
</form>

</body>
</html>
