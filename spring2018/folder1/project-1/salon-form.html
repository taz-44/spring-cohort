<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule an Appointment</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="salon-form.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="salon-logo.png">
        </div>
        <div class="navigation">
            <a href="salon-homepage.html">Home</a>
            <a href="salon-service.html">Services</a>
            <a href="salon-products.html">Products</a>
            <a href="salon-contact.html">Contact</a>
        </div>
        <div class="button">
            <a class="saabutton" href="salon-form.html">Schedule an Appointment</a>
        </div>
    </header>
    <div class="main">
        <div class="title-section">
            <div class="title">
                <h1>Jane's Hair Salon</h1>
            </div>
            <div class="subtitle">
                <span>Your local Magna barber</span>
            </div>
        </div>
        <div class="content">
            <form method="post">
                <div>
                    <label for="fullNameID">Full Name:</label><input id="fullNameID" name="fullName" type="text">
                </div>
                <div>
                    <label for="phoneID">Phone Number:</label><input id="phoneID" name="phone" type="tel">
                </div>
                <div>
                    <label for="emailID">E-mail:</label><input id="emailID" name="email" type="email">
                </div>
                <div>
                    <label for="scheduleID">Request an appointment:</label><input id="scheduleID" name="schedule" type="datetime-local">
                </div>
                <input type="submit">
            </form>
        </div>
    </div>
    <div class="footer">

    </div>
</div>


</body>
</html>
