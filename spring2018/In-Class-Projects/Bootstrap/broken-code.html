<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">

    <title>:-( Pay Attention to structure</title>
</head>
<body>
<div class="container">


            <div class="page-header" id="sunset">
                <h2>Sunset:
                    <small>Golden sky</small>
                </h2>
            </div>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="3"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="4"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="carousel-item active">
                         <img src="img/grass.jpg" class="d-block w-100" alt="grass image">
                         <div class="carousel-caption">
                             <h4>Spring Grass</h4>
                             <p>20160316</p>
                         </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/sky.jpg" class="d-block w-100" alt="sky image">
                        <div class="carousel-caption">
                            <h4>Blue Sky</h4>
                            <p>20151106</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/sunset.jpg" class="d-block w-100" alt="sunset image">
                        <div class="carousel-caption">
                            <h4>Sunset</h4>
                            <p>20140101</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/leaf.jpg" class="d-block w-100" alt="leaf image">
                    </div>

                    <div class="carousel-item">
                        <img src="img/night.jpg" class="d-block w-100" alt="night image">
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>

            </div>

    <!-- End of Carousel slide show -->


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
