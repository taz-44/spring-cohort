<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min"></script>
    <script href="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
    h1 #myElement {
    color: red
    }
    #myElement {
     /*I want this color*/
    color: green;
    }
    </style>
   <script> let myText = 'This is the text that should be displayed, and it should be green!';</script>
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <tr>
            <td>
                <h1 id="myElement" class="text-center">You should <b>not</b> see this text!</h1>
            </td>
        </tr>
    </table>
</div>
<script>
document.getElementById('myElement').innerText = myText;
</script>
</body>
</html>
