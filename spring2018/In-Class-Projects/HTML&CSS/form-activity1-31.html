<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form activity</title>
</head>
<body>
<form method="post">
    <div>
        <label for="firstNameID">First Name:</label>  <input id="firstNameID" name="firstName" type="text">
    </div>
    <div>
        <label for="lastNameID">Last Name:</label>  <input id="lastNameID" name="lastName" type="text">
    </div>
    <div>
        <label for="passwordID">Password:</label>  <input id="passwordID" name="password" type="password">
    </div>
    <div>
        <label for="emailID">E-mail:</label>  <input id="emailID" name="email" type="email">
    </div>
    <div>
        <label for="spamID">I would like to receive spam</label>  <input id="spamID" name="spam" type="checkbox">
    </div>
    <input type="submit">
</form>

</body>
</html>
