<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API Tutorial</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>
<body>

<h3>My Google Maps Demo</h3>
<div id="map"></div>

<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            center: uluru,
            zoom: 4,
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1XEX7incwP2rDkQrQJb57p3rYOibEIe8&callback=initMap"
            async defer></script>
</body>
</html>
