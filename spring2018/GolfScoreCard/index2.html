<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script defer src="action2.js"></script>
</head>
<body>
    <div class="main-container">

        <div class="selectors">
            <select class="coursesDropdown selector" onchange="getCourse(this.value)">
                <option>Select a course</option>
            </select>
            <select class="teeDropdown selector" onchange="setTee(this.value)">
                <option>Select a Difficulty</option>
            </select>
            <button class="btn" onclick="showNewDif()">Add Difficulty</button>
            <select class="selectNewDifficulty hidden selector" onchange="addNewDifficulty(this.value)">
                <option>Select a Difficulty</option>
            </select>
            <button class="selectNewDifficultyBtn hidden">Add</button>
        </div>

        <div class="scoreCard">

            <div class="left"></div>
            <div class="right"></div>

        </div>
        <div>
            <button class="finishGame btn" onclick="finishGame()">Finish Game</button>
        </div>
    </div>
</body>
</html>
