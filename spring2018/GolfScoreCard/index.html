<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script defer src="action.js"></script>
</head>
<body onload="createScoreCard(), loadPlayers()">
    <div class="container">

        <div class="scoreCard">
            <div id="playersNames" class="left">
                <!--players names go here-->
            </div>
            <div id="playersScores" class="right">
                <!--dynamically added columns-->
            </div>
        </div>
    </div>

</body>
</html>
