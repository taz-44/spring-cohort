<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script defer src="action.js"></script>
</head>
<body>
    <div class="container">


        <select id="teeSelect">

        </select>
        <div class="scoreCard">

            <div class="scoreCardHeader">

                <div class="playerHeader">Players Names:</div>


            </div>
            <div class="cardMain">
                <div id="playersNames" class="left"></div>
                <div id="playersScores" class="right"></div>
            </div>
        </div>
    </div>


</body>
</html>
