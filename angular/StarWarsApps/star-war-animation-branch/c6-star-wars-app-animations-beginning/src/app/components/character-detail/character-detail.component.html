<mat-card class="detail-container" *ngIf="activeCharacter">
    <mat-card-content>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <div >
            <h2>{{activeCharacter.name}}</h2>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div>
                    <img [src]="activeCharacter.img" style="max-width: 200px;">
                    <p>Hair Color: {{activeCharacter.hair_color}}</p>
                    <p>Skin Color: {{activeCharacter.skin_color}}</p>
                    <p>Mass: {{activeCharacter.mass}}</p>
                    <force-strength [forceStrength]="activeCharacter.force"></force-strength>
                </div>
            </div>

          </div>
            <mat-card [@fade]="additionalDetailState">
              <h3>Additional Details</h3>
              <p>Hair Color: {{activeCharacter.birth_year}}</p>
              <p>Skin Color: {{activeCharacter.gender}}</p>
              <div style="display: flex; flex-direction: row;">
                <input [(ngModel)]="currentFriend" placeholder="Add a Friend..." style="margin-right: 10px;">
                <button mat-raised-button (click)="addFriend()">Add</button>
              </div>
              <h4>Friends:</h4>
              <div *ngFor="let friend of friends">
                <div [@addFriend]>{{friend}}</div>
              </div>
            </mat-card>
        </div>
        <button mat-raised-button (click)="changeAdditionalDetailState()">More Details</button>
    </mat-card-content>
    <mat-card-actions style="display: flex;justify-content:flex-end">
        <button mat-button (click)="back()">
            <mat-icon>chevron_left</mat-icon> BACK</button>
    </mat-card-actions>
</mat-card>
